<ion-menu-button slot="start" color="primary" menu="mainMenu"></ion-menu-button>

<ion-content>
  <div class="contenedor">
    <div class="contenedor__busqueda" [ngStyle]="estilo">
      <ion-label class="contenedor__busqueda-label">¿En qué localidad quieres jugar?</ion-label>
      <ion-searchbar class="contenedor__busqueda-searchbar" (ionFocus)="subir()" (ionBlur)="bajar()"
        (ionChange)="getItems($event)" placeholder="Buscar" [(ngModel)]="ciudad" cancelButtonIcon></ion-searchbar>
      <ion-list *ngIf="list">
        <ion-item *ngFor="let datos of items" (click)="elegirCiudad(datos)">
          <ion-label>{{datos}}</ion-label>
        </ion-item>
      </ion-list>
      <div class="contenedor__botones">
        <ion-button (click)="buscar()">Buscar</ion-button>
        <ion-button (click)="siguiente()">Elige deporte</ion-button>
      </div>
    </div>
  </div>

</ion-content>

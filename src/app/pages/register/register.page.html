<ion-content>
  <div class="contenedor">
    <div class="contenedor__logo centro">
      <img class="contenedor__logo-img" src="../../../assets/img/logo.png" alt="">
    </div>

    <div class="contenedo__inputs">
      <div class="contenedor__nombre">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
        </ion-item>
      </div>

      <div class="contenedor__apell">
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.apellidos"></ion-input>
        </ion-item>
      </div>

      <div class="contenedor__email">
        <ion-item>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>
      </div>

      <div class="contenedor__pasw">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
      </div>

      <div class="contenedor__confirmar">
        <ion-item>
          <ion-label position="floating">Confirmar</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>


    <div class="contenedor__button">
      <ion-button (click)="Register()" color="primary" expand="block">Registrarse</ion-button>
    </div>

    <div class="contenedor__login">
      <ion-label>¿Ya tienes cuenta? <a (click)="goToLogin()">¡Inicia sesión!</a></ion-label>
    </div>
  </div>
</ion-content>

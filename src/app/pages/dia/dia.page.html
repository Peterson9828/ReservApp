<ion-menu-button slot="start" color="primary" menu="mainMenu"></ion-menu-button>

<ion-content>
  <div class="contenedor">
    <div class="contenedor__busqueda">
      <ion-label>¿Qué día quieres jugar?</ion-label>
      <ion-item>
        <ion-datetime placeholder="Selecciona día" displayFormat="DD-MM-YY" pickerFormat="D MMMM YYYY" doneText="Hecho"
          min="{{todayS}}" [(ngModel)]="fecha"></ion-datetime>
      </ion-item>

      <div class="contenedor__button">
        <ion-button (click)="buscar()">Buscar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
